<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Generator</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/img/faviconandroid-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="img/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/prism.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <div class="row">
            <div class="col-md-9 col-sm-9">
              <h3 class="text-center">Configurar Input NÂ° </h3>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-4">
              <br>
              <div class="form-group">
                <input type="number" value = "1" id="now" onchange="cambios($(this).val().trim())" class="form-control">
              </div>
            </div>
          </div>
          <hr>
          <form id="form_main" class="form-default">
            <div class="form-group">
              <label>Label / Etiqueta <span class="glyphicon glyphicon-tag"></span> :</label>
              <input type="text" value="" id="v1" class="form-control" placeholder="Ej.: 'Nombre:', 'Correo:'">
            </div>
            <div class="form-group">
              <label>Name / Nombre clave del Input</label>
              <input type="text" value="" id="v2" class="form-control" placeholder="Ej.: 'nombre:', 'fecha'">
            </div>
            <div class="form-group">
              <label>Type / Tipo:</label>
              <input type="text" value="" id="v3" class="form-control" placeholder="Ej.: 'number', 'text'">
            </div>
            <div class="form-group">
              <label>Placeholder: </label>
              <input type="text" value="" id="v4" class="form-control" placeholder="Ej.: 'Escriba su Nombre', 'Correo Electronico'">
            </div>
            <div class="form-group">
              <label>Value / Valor:</label>
              <input type="text" value="" id="v5" class="form-control" placeholder="El valor con el que quieras iniciar el input">
            </div>
            <div class="row">
              <div class="col-md-6">
                <button type="button" id="btn_guardar" onclick="insertar()" class="btn btn-default btn-block" name="button">Guardar</button>
              </div>
              <div class="col-md-6">
                <button type="button" id="btn_generar" onclick="generar(components)" class="btn btn-primary btn-block" name="button">Generar</button>
              </div>
            </div>
          </form>
          <br>
          <div class="alert alert-info">
            <ul>
              <li>Usa 'Guardar' para guardar la configuracion del input y seguir con el siguiente.</li>
              <li>Usa 'Generar' para mostrar el codigo del formulario configurado anteriormente y copiarlo a tu proyecto.</li>
            </ul>
          </div>
        </div>
        <div class="col-md-8">
          <h3 class="text-center text-info">Resultado:</h3>
          <pre>
            <code class="language-markup" id="result">

            </code>
          </pre>
        </div>
      </div>
    </div>
    <script src="js/jquery.3.min.js"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/prism.js" charset="utf-8"></script>
    <script src="js/generatorForm.js" charset="utf-8"></script>
  </body>
</html>
